<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <picture class="card__picture">
          <img
            src="./images/illustration-hero.svg"
            alt="An illustration of a girl listening to music with headphones on and a smmile on her face"
          />
        </picture>
        <div class="card__content">
          <h1 class="card__header">Order Summary</h1>
          <p class="card__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="grid-group">
            <span class="card__icon">
              <img src="./images/icon-music.svg" alt="music icon" />
            </span>
            <p class="card__plan">Annual Plan</p>
            <p class="card__price">$59.99/year</p>
            <a href="#">Change </a>
          </div>
          <button class="btn">Proceed to Payment</button>
          <p class="card__cancel">Cancel Order</p>
        </div>
      </article>
    </main>

    <!--
      <div class="attribution">

        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    -->
  </body>
</html>
